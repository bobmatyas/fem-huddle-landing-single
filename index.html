<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link href="styles.css" rel="stylesheet" type="text/css" media="all">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans%7CPoppins:400,700" rel="stylesheet">


</head>
<body>

  <header class="header">
    <h1 class="logo"><img src="images/logo.svg" width="200" alt="Huddle Logo"></h1>
  </header>
  
  <main class="main">

    <div class="mockup-container">
      <img src="images/illustration-mockups.svg" alt="screenshot" class="scalable" />
    </div>
    
    <div class="welcome-holder">
      <h2 class="tag-line">Build The Community Your Fans Will Love</h2>

      <p class="intro-description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p> 
      
      <div class="registration-holder">
        <button class="button-registration">Register</button>
      </div>

      <div class="icon-holder">
        <ul class="icon-list">
          <li><img src="images/icon-facebook.svg" width="18" height="20" class="social-icon" alt="follow on facebook" /></li>
          <li><img src="images/icon-twitter.svg" width="20" height="20" class="social-icon"  alt="follow on twitter" /></li>
          <li><img src="images/icon-instagram.svg" width="20" height="20" class="social-icon"  alt="follow on instagram" /></li>          
        </ul>
      </div>
    </div>

  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br> 
      Coded by <a href="https://www.bobmatyas.com">Bob Matyas</a>.
    </p>
  </footer>
</body>
</html>
